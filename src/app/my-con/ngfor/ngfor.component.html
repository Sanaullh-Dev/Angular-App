<div class="mycontainer">
    <div class="row">
        <div class="col-md-10">
            <table class="table">
                <thead class="thead-dark">
                    <tr>
                        <th>Sr.No</th>
                        <th> Product Image</th>
                        <th> Product Name</th>
                        <th> Product ID</th>
                        <th>Product Price</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let mypro of products; index as i">
                        <td>{{i+1}}</td>
                        <td><img src="{{mypro.proimg}}" width="150" alt=""></td>
                        <td>{{mypro.name}}</td>
                        <td>{{mypro.id}}</td>
                        <td>{{mypro.price}}</td>
                    </tr>
                </tbody>
                
            </table>
            
        </div>
    </div>
</div>
